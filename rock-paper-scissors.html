<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>

    <style>
        body {
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .pclass {
            font-size: 30px;
            font-weight: bold;
        }

        .move-icon {
            height: 50px;
        }

        .move-button {
            background-color: transparent;
            width: 120px;
            height: 120px;
            border: 3px solid white;
            border-radius: 60px;
            margin-right: 10px;
            cursor: pointer;
        }

        .js-score {
            margin-top: 60px;
        }
        .reset-score-button{
            background-color: red;
            border: none;
            font-size: 16px;
            padding: 8px;
        }
    </style>
</head>
<body>
<p class="pclass">Let's play rock paper and scissors!</p>

<button onclick="playGame('rock')" class="move-button">
    <img src="rock-emoji.png" class="move-icon">
</button>
<button onclick="playGame('paper')" class="move-button">
    <img src="paper-emoji.png" class="move-icon">
</button>
<button onclick="playGame('scissors')" class="move-button">
    <img src="scissors-emoji.png" class="move-icon">
</button>

<p class="js-result">You win</p>
<p class="js-moves">

</p>
<p class="js-score">Wins: 0 Losses: 0 Ties: 0</p>

<button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        updateScoreDisplay();
    " class="reset-score-button">Reset Score</button>

<script>
    let computerMove = '';
    const score = {
        wins: 0,
        losses: 0,
        ties: 0
    };

    function playGame(playerMove) {
        const cmove = pickComputerMove();
        let result = '';

        if (playerMove === 'rock') {
            if (cmove === 'rock') {
                result = 'Tie';
            } else if (cmove === 'paper') {
                result = 'You lose';
            } else if (cmove === 'scissors') {
                result = 'You won';
            }
        } else if (playerMove === 'paper') {
            if (cmove === 'rock') {
                result = 'You won';
            } else if (cmove === 'paper') {
                result = 'Tie';
            } else if (cmove === 'scissors') {
                result = 'You lose';
            }
        } else if (playerMove === 'scissors') {
            if (cmove === 'rock') {
                result = 'You lose';
            } else if (cmove === 'paper') {
                result = 'You won';
            } else if (cmove === 'scissors') {
                result = 'Tie';
            }
        }

        if (result === 'You won') {
            score.wins += 1;
        } else if (result === 'You lose') {
            score.losses += 1;
        } else if (result === 'Tie') {
            score.ties += 1;
        }

        updateScoreDisplay();
        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `
            You
        <img src="${playerMove}-emoji.png" class="move-icon">
        <img src="${computerMove}-emoji.png" class="move-icon">
        Computer`;
    }

    function updateScoreDisplay() {
        document.querySelector('.js-score').innerHTML =
            `Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`;
    }

    function pickComputerMove() {
        const randomnumber = Math.random();
        if (randomnumber >= 0 && randomnumber < 1 / 3) {
            computerMove = 'rock';
        } else if (randomnumber >= 1 / 3 && randomnumber < 2 / 3) {
            computerMove = 'paper';
        } else if (randomnumber >= 2 / 3 && randomnumber < 3 / 3) {
            computerMove = 'scissors';
        }
        return computerMove;
    }
</script>

</body>
</html>
